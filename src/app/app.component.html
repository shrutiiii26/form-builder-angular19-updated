<div style="display:flex;gap:8px;align-items:center;justify-content:flex-end;padding:8px 12px;">
  <label for="themeSel" style="font-size:12px;color:var(--muted)">Theme</label>
  <select id="themeSel" class="form-control" (change)="theme.set(($event.target as HTMLSelectElement).value as any)" style="width:auto;">
    <option value="system" [selected]="theme.get()==='system'">System</option>
    <option value="light" [selected]="theme.get()==='light'">Light</option>
    <option value="dark" [selected]="theme.get()==='dark'">Dark</option>
  </select>
</div>

  </router-outlet></div>
